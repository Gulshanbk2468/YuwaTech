<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact YuwaTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #181a1b;
      color: #f5f6fa;
      display: flex;
      flex-direction: column;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    .contact-hero {
      text-align: center;
      color: #fff;
      margin-top: 3rem;
      margin-bottom: 2rem;
    }
    .contact-hero h1 {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .contact-hero p {
      font-size: 1.2rem;
      opacity: 0.92;
    }
    .contact-main-row {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 2.5rem;
      max-width: 1100px;
      margin: 0 auto;
            width: 100%;
      z-index: 2;
      animation: fadeInUp 1s;
        }
        .contact-card {
      background: #232946;
      flex: 1 1 350px;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
      box-sizing: border-box;
      overflow: hidden;
        }
    .contact-card h2 {
      color: #f5f6fa;
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .contact-form {
      width: 100%;
      box-sizing: border-box;
    }
    .contact-form label {
      color: #f5f6fa;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.3rem;
      display: block;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1.5px solid #5dade2;
      border-radius: 1rem;
      margin-bottom: 1.1rem;
      font-size: 1rem;
      font-family: inherit;
      background: #f7fbff;
      transition: border 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
      display: block;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 90px;
      max-height: 200px;
        }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #6c47e6;
      box-shadow: 0 0 0 2px #eaf6fb;
            outline: none;
    }
    .contact-form button {
      width: 100%;
      background: linear-gradient(90deg, #00b4d8 0%, #3efcbf 100%);
      color: #181a1b;
      font-weight: 800;
      font-size: 1.1rem;
      border: none;
      border-radius: 1.5rem;
      padding: 0.9rem 0;
      margin-top: 0.5rem;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(44,62,80,0.10);
      transition: background 0.2s, transform 0.2s;
      box-sizing: border-box;
      display: block;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #3efcbf 0%, #00b4d8 100%);
      color: #232946;
      transform: translateY(-2px) scale(1.03);
    }
    .map-section {
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #232946;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      min-width: 0;
    }
    .map-section h3 {
      color: #f5f6fa;
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0 0 0.7rem 0.5rem;
    }
    .map-container {
      width: 100%;
      height: 350px;
      border-radius: 1.5rem;
      overflow: hidden;
      border: 2px solid #5dade2;
      background: #eaf6fb;
    }
    .contact-info-bar {
      max-width: 900px;
      width: 100%;
      margin: 4rem auto 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.5em;
      background: #232946;
      color: #f5f6fa;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      border-radius: 1rem;
      padding: 0;
      z-index: 10;
      font-size: 1.12rem;
      animation: fadeInUp 1.2s;
      min-height: 0;
    }
    .contact-info-item {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1.05em;
      white-space: nowrap;
      color: #f5f6fa;
      font-weight: 500;
    }
    .contact-info-item i {
      color: #00b4d8;
      font-size: 1.3rem;
    }
    .footer {
      margin-top: 2rem;
      background: rgba(44,62,80,0.98);
      color: #fff;
      text-align: center;
      padding: 0.7rem 0 0.5rem 0;
      font-size: 1.1rem;
      border-radius: 2rem 2rem 0 0;
      letter-spacing: 1px;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: none; }
    }
    @keyframes cosmicFadeIn {
      0% { opacity: 0; transform: translateY(40px) scale(0.95);}
      100% { opacity: 1; transform: translateY(0) scale(1);}
    }
    @keyframes floatBtn {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }
    @keyframes cosmicGlow {
      0% { box-shadow: 0 0 24px 0 #7f53ac55, 0 2px 12px #23294622;}
      50% { box-shadow: 0 0 48px 8px #f452c888, 0 2px 24px #5dade288;}
      100% { box-shadow: 0 0 24px 0 #7f53ac55, 0 2px 12px #23294622;}
    }
    @keyframes floatMap {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    @keyframes floatIcon {
      0% { transform: translateY(0);}
      100% { transform: translateY(-10px);}
    }
    @media (max-width: 1100px) {
      .contact-main-row { flex-direction: column; gap: 2rem; }
      .contact-info-bar { flex-direction: column; gap: 1.2rem; font-size: 1rem; }
    }
    @media (max-width: 700px) {
      .contact-card, .map-section { padding: 1.2rem 0.5rem; }
      .footer { font-size: 0.95rem; }
      .map-container { height: 220px; }
    }
    .back-btn {
      position: fixed;
      top: 22px;
      left: 22px;
      font-size: 1.45rem;
      color: #fff;
      background: rgba(44,62,80,0.85);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(44,62,80,0.13);
      transition: background 0.18s, color 0.18s, transform 0.18s;
    }
    .back-btn:hover {
      background: rgba(44,62,80,0.85);
      color: #fff;
      transform: scale(1.08);
        }
    .navbar {
      background: #232946;
      color: #00b4d8;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    .nav-links li a {
      color: #00b4d8;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      padding-bottom: 6px;
      transition: color 0.2s;
    }
    .nav-links li a.active,
    .nav-links li a:hover {
      color: #3efcbf;
    }
    .nav-links li a::after {
      content: '';
      display: block;
      height: 3px;
      width: 0;
      background: linear-gradient(90deg, #3efcbf 0%, #00b4d8 100%);
      position: absolute;
      left: 0;
      bottom: 0;
      border-radius: 2px;
      transition: width 0.3s cubic-bezier(.4,0,.2,1), background 0.3s;
    }
    .nav-links li a.active::after,
    .nav-links li a:hover::after {
      width: 100%;
      background: linear-gradient(90deg, #3efcbf 0%, #00b4d8 100%);
    }
    </style>
</head>
<body>
  <a href="index.html" class="back-btn" aria-label="Back to Home">&#8592;</a>
  <div class="contact-hero">
    <h1><span id="contact-typewriter"></span></h1>
    <p><span id="subtitle-typewriter"></span></p>
        </div>
  <div class="contact-main-row">
    <div class="contact-card">
      <h2>Send Us a Message</h2>
      <form class="contact-form" id="contactForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
                </form>
            </div>
    <div class="map-section">
      <h3>Find Us on the Map</h3>
      <div class="map-container" id="map"></div>
                    </div>
                </div>
  <div class="contact-info-bar">
    <div class="contact-info-item"><i class="fas fa-map-marker-alt"></i> Pokhara, Nepal</div>
    <div class="contact-info-item"><i class="fas fa-phone-alt"></i> +977 9805000000</div>
    <div class="contact-info-item"><i class="fas fa-envelope"></i> hello@yuwatech.com</div>
    <div class="contact-info-item"><i class="fas fa-clock"></i> Sun-Fri: 9am-6pm</div>
                    </div>
  <div class="footer">
    &copy; 2024 YuwaTech. Empowering Digital Nepal.
                </div>
  <script>
    // Typewriter effect for "Get in Touch"
    function typeContactTitle() {
      const typewriterElement = document.getElementById('contact-typewriter');
      const text = 'Get in Touch';
      let charIndex = 0;
      
      function typeChar() {
        if (charIndex < text.length) {
          typewriterElement.innerHTML += text.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, 80);
        } else {
          // Start subtitle typewriter after title is complete
          setTimeout(typeSubtitle, 300);
        }
      }
      
      typewriterElement.innerHTML = '';
      setTimeout(typeChar, 300);
    }
    
    // Typewriter effect for subtitle
    function typeSubtitle() {
      const subtitleElement = document.getElementById('subtitle-typewriter');
      const text = "We'd love to hear from you! Let's connect and build something amazing together.";
      let charIndex = 0;
      
      function typeChar() {
        if (charIndex < text.length) {
          subtitleElement.innerHTML += text.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, 50);
        }
      }
      
      subtitleElement.innerHTML = '';
      typeChar();
    }
    
    // Initialize typewriter effect when page loads
    document.addEventListener('DOMContentLoaded', function() {
      typeContactTitle();
    });
    
        function initMap() {
      const location = { lat: 27.7172, lng: 85.3240 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: location,
                styles: [
          { "featureType": "administrative", "elementType": "labels.text.fill", "stylers": [{"color": "#444444"}] },
          { "featureType": "landscape", "elementType": "all", "stylers": [{"color": "#eaf6fb"}] },
          { "featureType": "poi", "elementType": "all", "stylers": [{"visibility": "off"}] },
          { "featureType": "road", "elementType": "all", "stylers": [{"saturation": -100}, {"lightness": 45}] },
          { "featureType": "road.highway", "elementType": "all", "stylers": [{"visibility": "simplified"}] },
          { "featureType": "road.arterial", "elementType": "labels.icon", "stylers": [{"visibility": "off"}] },
          { "featureType": "transit", "elementType": "all", "stylers": [{"visibility": "off"}] },
          { "featureType": "water", "elementType": "all", "stylers": [{"color": "#5dade2"}, {"visibility": "on"}] }
                ]
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
        title: "YuwaTech HQ",
                icon: {
                    url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                }
            });
            const infoWindow = new google.maps.InfoWindow({
        content: "<strong>YuwaTech HQ</strong><br>Kathmandu, Nepal"
            });
            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            if (!name || !email || !message) {
                alert('Please fill in all required fields.');
                return;
            }
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
